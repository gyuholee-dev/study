<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST03</title>
  <link rel="stylesheet" href="style_test03.css">
  <style>
    * {
      /* margin: 0 auto; */
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #box {
      max-width: 700px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 10px auto;
    }
    .box {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
    }
    .bar {
      background-color: green;
      position: absolute;
    }
    .bar.h {
      width: 20px;
      height: 200px;
    }
    .bar.h2 {
      width: 20px;
      height: 100px;
    }
    .bar.w {
      width: 200px;
      height: 20px;
    }
    .bar.l {
      left: 0;
    }
    .bar.l2 {
      left: 0;
      top: 50%;
    }
    .bar.c {
      left: calc(50% - 10px);
    }
    .bar.r {
      right: 0;
    }
    .bar.t {
      top: 0;
    }
    .bar.t2 {
      top: calc(50% - 10px);
    }
    .bar.b {
      bottom: 0;
    }
    .circle {
      /* background-color: green; */
      position: absolute;
      width: 200px;
      height: 200px;
      border: 20px solid green;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div id="box">
    <div class="box">
      <div class="bar h r"></div>
      <div class="bar w t"></div>
    </div>
    <div class="box">
      <div class="bar h l"></div>
      <div class="bar w b"></div>
    </div>
    <div class="box">
      <div class="bar h l"></div>
      <div class="bar w t"></div>
      <div class="bar w b"></div>
    </div>
    <div class="box">
      <div class="bar w t"></div>
      <div class="bar h2 r"></div>
      <div class="bar w t2"></div>
      <div class="bar h2 l2"></div>
      <div class="bar w b"></div>
    </div>
    <div class="box">
      <div class="bar h l"></div>
      <div class="bar h r"></div>
      <div class="bar w t"></div>
      <div class="bar w b"></div>
    </div>
    <div class="box">
      <div class="bar h l"></div>
      <div class="bar h r"></div>
      <div class="bar w t2"></div>
      <div class="bar w b"></div>
    </div>
    <div class="box">
      <div class="bar h c"
      style="
        height: 250px;
        transform-origin: 50% 0 0;
        transform:rotate(25deg);
      "
      ></div>
      <div class="bar h c"
      style="
        height: 250px;
        transform-origin: 50% 0 0;
        transform:rotate(-25deg);
      "
      ></div>
    </div>
    <div class="box">
      <div class="circle"></div>
    </div>

    <div class="box">
      <div class="bar w t"
      style="top: 45px;"
      ></div>
      <div style="
        width: 200px;
        height: 200px;
        overflow: hidden;
        position:relative;
        top:50px;
      ">
        <div class="bar h c"
        style="
          height: 250px;
          transform-origin: 50% 0 0;
          transform:rotate(25deg);
        "
        ></div>
        <div class="bar h c"
        style="
          height: 250px;
          transform-origin: 50% 0 0;
          transform:rotate(-25deg);
        "
        ></div>
      </div>
    </div>

  </div>

</body>
</html>
