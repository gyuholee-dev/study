<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST02</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      /* box-sizing: border-box; */
    }
    #box1 {
      width: 700px;
      height: 202px;
      border: 1px solid black;
      text-align: center;
    }
    .box11 {
      display: inline-block;
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
    .box12 {
      display: inline-block;
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
    .box13 {
      display: inline-block;
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
    #box2 {
      width: 700px;
      height: 200px;
      border: 1px solid black;
    }

    .menu {
      display: inline-block;
      margin: 10px;
      background-color: #aaaaaa;
    }
    .menu li {
      display: inline-block;
      margin: 10px;
      background-color: white;
    }
  </style>
</head>
<body>
  
  <div id="box1">
    <div class="box11"></div>
    <div class="box12"></div>
    <div class="box13"></div>
  </div>
  <br><br>
  <div id="box2"></div>

  <ul class="menu">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
  </ul>

</body>
</html>
