<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{sitetitle}</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
  
  <div id="header">
    <div class="shadow black"></div>
    <div class="logo">
      {logo}
    </div>
    <ul class="mainmenu">
      {mainmenu}
    </ul>
    <div class="title">
      <div class="welcome">
        {welcome}
      </div>
    </div>
    <div class="shadow white"></div>
  </div>

  <div id="content">

    <div id="intro" class="wrap white">
      <div class="conbox">
        {intro}
      </div>
    </div>

    <div id="story" class="wrap blue">
      <div class="conbox">
        {story}
      </div>
    </div>
    
    <div id="links" class="wrap white">
      <div class="conbox">
        <div class='box row'>
          {membership}
          {service}
        </div>
      </div>
    </div>

    <div id="footer" class="wrap gray">
      <div class="conbox">
        <div class='box column'>
          {privacy}
          {company}
          {links}
        </div>
      </div>
    </div>

  </div>

</div>
</body>
</html>
