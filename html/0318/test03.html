<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrap {
      display: flex;
      width: 100%;
      height: auto;
    }
    .box {
      width: 50px;
      height: 50px;
      text-align: center;
      border: 1px solid black;
      /* background-color: red; */
      border-radius: 50%;
      line-height: 50px;
      /* margin: 50px auto; */
      margin: 10px;
      transform: rotate(0.001deg);
    }
    .box>img {
      width: 100%;
    }

    .box:hover {
      animation: rotate 3s linear infinite;
    }
    @keyframes rotate {
      0% {}
      50% {
        transform: rotate(180deg);
      }
      100% { 
        transform: rotate(360deg);
      }
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="box"><img src="icons/facebook.png"></div>
    <div class="box"><img src="icons/instagram.png"></div>
    <div class="box"><img src="icons/twitter.png"></div>
    <div class="box"><img src="icons/youtube.png"></div>
  </div>
</body>
</html>
