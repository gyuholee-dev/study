<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{sitetitle}</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="container">

  <div id="header">
    <div class="logo">
      {logo}
    </div>
    <div class="menu">
      <div class="topmenu">
        {topmenu}
      </div>
      <ul class="mainmenu">
        {mainmenu}
      </ul>
    </div>
  </div>

  <div id="imgslide">
    <div class="imgs">
      {imgs}
    </div>
    <div class="welcome">
      {welcome}
    </div>
  </div>

  <div id="content">
    <div class="box half">
      {notice}
    </div>
    <div class="box half">
      {partner}
    </div>
    <div class="box">
      {link}
    </div>
  </div>
  

  <div id="footer">
    <div class="left">
      {privacy}
    </div>
    <div class="right">
      {company}
    </div>
  </div>

</div>
{postscript}
</body>
</html>
