<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../fonts/xeicon/xeicon.min.css">
    <script src="../libraries/jquery-1.12.4.min.js"></script>
    <style>
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            background-color: rgba(26, 41, 67, .9);
            z-index: 99;
            opacity: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #popup .title {
            height: 50px;
        }
        #popup .title img {
            height: 100%
        }
        #popup .pops {
            display: flex;
        }
        #popup .pops img {
            width: 100%;
        }
        #popup .pops a {
            width: 360px;
            margin-right: 10px;
        }
        #popup .close {
            position: absolute;
            top: 0;
            right: 0;
            padding: 5px;
            margin: 10px;
            font-size: 42px;
            color: rgba(255, 255, 255, .5);
        }
        #popup .close:hover {
            cursor: pointer;
        }

    </style>
    <script>
        $(document).ready(function () {
            $('#popup .close').click(function () {
                $('#popup').hide(500, function () {
                    $('#popup').remove();
                });
            });
        });
    </script>
</head>
<body>
    <div id="popup">
        <div class="title">
            <img src="ecoheim/popup_title.png">
        </div>
        <div class="pops">
            <a href="#">
                <img src="ecoheim/popup_01.jpg">
            </a>
            <a href="#">
                <img src="ecoheim/popup_02.jpg">
            </a>
            <a href="#">
                <img src="ecoheim/popup_03.jpg">
            </a>
        </div>
        <div class="close">
            <i class="xi-close-thin"></i>
        </div>
    </div>
</body>
</html>
