<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        body {
            background-color: #eee;
        }
        .box {
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 200px;
            margin: 20px auto;
        }
        #changeMode {
            width: 100px;
            align-self: end;
            margin-bottom: 10px;
        }
        #changeMode:hover {
            cursor: pointer;
        }
        .text {
            background-color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="button" id="changeMode" value="다크모드">
        <div class="text">
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라만세<br>
            무궁화 삼천리 화려강산<br>
            대한사람 대한으로 길이 보전하세<br>
        </div>
    </div>

    <script>
        var colorMode = 'light';

        // 모드 변경 버튼 클릭
        $('#changeMode').click(function(){
            if (colorMode == 'light') {
                $('.text').css({
                    'background-color': 'black',
                    'color': 'white'
                });
                $('#changeMode').val('라이트모드');
                colorMode = 'dark';
            } else if (colorMode == 'dark') {
                $('.text').css({
                    'background-color': 'white',
                    'color': 'black'
                });
                $('#changeMode').val('다크모드');
                colorMode = 'light';
            }
        });
    </script>


</body>
</html>
