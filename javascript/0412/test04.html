<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 시스템함수, 사용자 정의 함수
        // a = string.charAt(index) // 문자열 변수 string 에서 인덱스에 해당하는 문자를 반환
        // a = string.length // 문자열 변수 string 의 길이를 반환
        
        // length 함수 예제 -------------------------------------------------
        var myName = '홍길동';
        var strLenth;
        strLenth = myName.length;
        document.write(strLenth);
        document.write('<br>');

        // charAt 함수 예제 -------------------------------------------------
        document.write(myName.charAt(0) + '<br>');
        document.write(myName.charAt(1) + '<br>');
        document.write(myName.charAt(2) + '<br>');

    </script>

</body>
</html>
